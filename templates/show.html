<!-- templates/show.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Old Readings</title>
</head>
<body>
    <h1>Old BMI Readings</h1>
    <table border="1">
        <tr>
            <th>Age</th>
            <th>Gender</th>
            <th>Height (cm)</th>
            <th>Weight (kg)</th>
            <th>BMI</th>
            <th>Status</th>
        </tr>
        {% for reading in old_readings %}
        <tr>
            <td>{{ reading.age }}</td>
            <td>{{ reading.gender }}</td>
            <td>{{ reading.height }}</td>
            <td>{{ reading.weight }}</td>
            <td>{{ reading.bmi }}</td>
            <td>{{ reading.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to Calculator</a>
</body>
</html>
